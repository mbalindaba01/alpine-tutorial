<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlpineJS Tutorial</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="parent" x-data="{title: 'Hello Alpine'}">
        <p x-text="title"></p>
        <button @click="title='Alpine Rocks'">Click me</button>
    </div>

    <div class="parent" x-data="{count: 1}">
        <p x-text="count"></p>
        <button @click="count++">Count Up</button>
        <button @click="count--">Count Down</button>
    </div>

    <div class="parent" x-data="{ countdown: 60 }"
        x-init="setInterval(() => {
                    countdown--;
                }, 1000);
                ">
        <h1 x-text="countdown"></h1>
    </div>

    <div class="parent" x-data="{ show: false }">        
        <button @click="show=!show">Show</button>
        <div x-show.transition="show">Hello</div>
    </div>

    <div class="parent" x-data="{ title: 'AlpineJS is Awesome' }">
        <p x-text="title"></p>
        <input type="text" x-model="title">
    </div>

    <div class="parent" x-data="{ code: '<p>Dynamic Paragraph</p>' }">
        <div x-html="code"></div>
    </div>

    <div class="parent" x-data="{ code: '<p>Dynamic Paragraph</p>' }">
        <div x-ref="sentence">I am a sentence</div>
        <button @click="$refs.sentence.innerText = 'I just changed'">Change Sentence</button>
    </div>

    <div class="parent" x-data="{ socks: 'blue' }">
        <template x-if="socks=='blue'">
            <p>My socks are blue</p>
        </template>
        <template x-if="socks=='green'">
            <p>My socks are green</p>
        </template>
        <button @click="socks = 'green'">Change Sox</button>
    </div>

    <div class="parent" x-data="{ groceries: ['Milk', 'Eggs', 'Cheese'] }">
        <p>Groceries</p>
        <ul>
            <template x-for="item in groceries">
                <li x-text="item"></li>
            </template>
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.8.0/dist/alpine.min.js" defer></script>
</body>
</html>
